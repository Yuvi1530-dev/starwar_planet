<section>

    <div class="container-fluid bacground text-white">
        <h4 class="text-center">Planet Details</h4>
        <div class="row" *ngIf="skullLoading==true">
            <div class="col-md-12" >
                <div class="section-banner m-auto"></div> 
                <div class="loader">
                    <div class=""><h1 class="text text-center">Loading...</h1></div>
                  </div>
            </div>
        </div>
        <div class="row" *ngIf="skullLoading==false">
            <div class="col-md-4 col-12 col-lg-3 col-sm-12" *ngFor="let data of planetData;">
                <div class="flip-card mt-3" >
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <p class="title">{{data.name}}</p>
                        </div>
                        <div class="flip-card-back">
                            <p class="title">Details</p>
                            <ul class="list-style-none p-3">
                                <li class="d-flex">
                                    <p>Gravity</p>:{{data.gravity}}
                                </li>
                                <li class="d-flex">
                                    <p>Diameter:</p>{{data.diameter}}
                                </li>
                                <li class="d-flex">
                                    <p>Orbital Period</p>:{{data.orbital_period}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" *ngIf="skullLoading==false">
            <div class="col-md-12 col-lg-12 col-sm-12 d-flex justify-content-center gap-2 mt-3">
                  <button class="btn" type="button" (click)="previousData(this.previousUrl)" *ngIf="this.previousUrl!=null">
                    <strong>Previous</strong>
                    <div id="star-in">
                      <div id="dots"></div>
                    </div>
                  
                    <div id="bright">
                      <div class="circle"></div>
                      <div class="circle"></div>
                    </div>
                  </button>
                  <button class="btn" type="button" (click)="nextData(this.nextUrl)" *ngIf="this.nextUrl!=null">
                    <strong>Next</strong>
                    <div id="star-in">
                      <div id="dots"></div>
                    </div>
                  
                    <div id="bright">
                      <div class="circle"></div>
                      <div class="circle"></div>
                    </div>
                  </button>
            </div>
        </div>
    </div>
</section>
